<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist de Revisión Vehicular</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Checklist de Revisión Vehicular</h1>

    <label>Nombre del Conductor:</label>
    <input type="text" id="conductor" />

    <label>Matrícula del Vehículo:</label>
    <input type="text" id="matricula" />

    <label>Fecha y Hora:</label>
    <input type="text" id="fechahora" readonly />

    <label>Categoría de Revisión:</label>
    <select id="categoria" onchange="cambiarCategoria()">
      <option value="">-- Selecciona una categoría --</option>
      <option value="seguridad">Seguridad</option>
      <option value="motor">Motor y Fluidos</option>
      <option value="carroceria">Carrocería y Confort</option>
      <option value="documentacion">Documentación y Herramientas</option>
    </select>

    <div id="checklist"></div>

    <label>Firma del Conductor/Supervisor:</label>
    <canvas id="firma" width="300" height="150"></canvas>
    <button onclick="limpiarFirma()">Limpiar Firma</button>

    <button onclick="generarReporte()">Generar Reporte</button>
    <button onclick="guardarComoPDF()">Guardar como PDF</button>
    <button onclick="exportarExcel()">Exportar a Excel</button>

    <div id="resultado"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
